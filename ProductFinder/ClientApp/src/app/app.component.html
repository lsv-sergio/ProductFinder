<div class="search-panel" [formGroup]="search">
	<mat-form-field class="search-input" appearance="fill">
		<mat-label>Search for:</mat-label>
		<input matInput placeholder="Ex. Pizza" formControlName="searchValue">
	</mat-form-field>
	<button (click)="searchProduct()" class="search-button"><mat-icon>search</mat-icon></button>
	<div formArrayName="options">
		<mat-slide-toggle *ngFor="let option of searchOptionsFormArray.controls; let i = index" [formControlName]="i">{{finders[i]}}</mat-slide-toggle>
	</div>
</div>
<div>
	<app-found-result [searchResult]="searchResult"></app-found-result>
</div>
