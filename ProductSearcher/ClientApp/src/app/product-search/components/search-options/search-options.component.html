<div *ngIf="inProgress">
	<mat-spinner></mat-spinner>
</div>
<div *ngIf="!inProgress" [formGroup]="search" class="search-panel">
	<mat-form-field appearance="fill" class="search-input">
		<mat-label>Search for:</mat-label>
		<input formControlName="searchValue" matInput placeholder="Ex. Pizza">
	</mat-form-field>
	<button (click)="searchProduct()" class="search-button">
		<mat-icon>search</mat-icon>
	</button>
	<div formArrayName="options">
		<mat-slide-toggle *ngFor="let option of searchOptionsFormArray.controls; let i = index"
						  [formControlName]="i">{{stores[i].name}}</mat-slide-toggle>
	</div>
</div>
